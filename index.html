<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="CSS/index.css">
    <script src="https://kit.fontawesome.com/0c8bd17229.js" crossorigin="anonymous"></script>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    
    <title>Teste</title>

    <style>
        i {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <main class="d-flex flex-column justify-content-center bg-warning">
        <section>
            <div class="container fixed-bottom">
                <div class="row d-flex justify-content-between">
                    <div class="col-md-2 d-flex">
                        <div class="d-flex flex-column w-100">
                            <div class="row d-flex justify-content-center">
                                <i class="fa-regular fa-square-caret-up" id="carFront"></i>
                            </div>
                            
                            <div class="row d-flex justify-content-between">
                                <i class="fa-regular fa-square-caret-left" id="carLeft"></i>                                
                                <i class="fa-regular fa-square-caret-right" id="carRight"></i>
                            </div>
                            
                            <div class="row d-flex justify-content-center">
                                <i class="fa-regular fa-square-caret-down" id="carBack"></i>
                            </div>                                       
                        </div>
                    </div>

                    <div class="col-md-1 d-flex flex-column justify-content-between align-items-center">
                        <div class="row">
                            <i class="fa-solid fa-gauge-simple-high" id="acelerar"></i>
                        </div>
                        
                        <div class="row">
                            <i class="fa-solid fa-gauge-simple" id="frear"></i>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

    <script>
        $('#carFront').on('click', () => console.log('Carro indo para frente'));
        $('#carLeft').on('click', () => console.log('Carro indo para esquerda'));
        $('#carRight').on('click', () => console.log('Carro indo para direita'));
        $('#carBack').on('click', () => console.log('Carro indo para trÃ¡s'));
        
        $('#acelerar').on('click', () => console.log('Carro acelerando'));
        $('#frear').on('click', () => console.log('Carro freando'));
    </script>

</body>
</html>
